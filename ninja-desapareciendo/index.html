<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>
        
        $(document).ready ( function() {
            $('img').click ( function() {
                $(this).slideToggle( 'slow', function () {
                    $(this).hide();
                })
            });
            $('button').click ( function(){
                $('img').show();
            });
        });

    </script>
    <link rel="stylesheet" href="style.css">
    <title>Ninja Desapareciendo</title>
</head>
<body>
    <header>jQuery - assigment 1</header>
    <section class="cuadro">
        <img src="mario.png" alt="">
        <img src="codercat.jpg" alt="">
        <img src="aidorucat.png" alt="">
        <img src="chellocat.jpg" alt="">
        <img src="dojocat.jpg" alt="">
        <img src="heisencat.png" alt="">
        <img src="oktobercat.png" alt="">
        <img src="domo-cat.png" alt="">
    </section>
    <button>Restaurar</button>
</body>
</html>
